<!DOCTYPE html>
<html>
    <head>
        <title>
            test
        </title>
        <meta charset="utf8">
    </head>
    <body>
        <h1>
            titre pour un dom
        </h1>
        <div>
            <p>
                Un paragraphe pour un dom et un
            </p>
            <table>
                <tbody>
                    <tr>
                        <td>
                            a
                        </td>
                        <td>
                            b
                        </td>
                    </tr>
                    <tr>
                        <td>
                            c
                        </td>
                        <td>
                            d
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <script>
        var paragraphes=document.getElementsByTagName("html");
        function show_p(e,pqr,p){
            if(pqr===p){
                document.querySelector("body").innerHTML+=e.tagName+"\n";
            }
            if(e.tagName!="undefined"){
                var t=e.children;
                for(let i=0;i<t.length;i++){
                    show_p(e.children[i],pqr+1,p);
                }

            }
            
        }

        var i=0;
        
        while(i<10){
            show_p(paragraphes[0],0,i);
            document.querySelector("body").innerHTML+="<br>";
            i=i+1;
        }
        


        
    </script>
</html>
