<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> Taxi Driver </title>
    <link rel="stylesheet" href="taxi-driver.css">
</head>
<html>
    <body>
        <script>
            var n = parseInt(prompt("entre n"));


            for(let i = 1;i<=n;i++){
                for(let j=1;j<=i;j++){
                    document.writeln(i);
                }
                document.write('<br/>');

            }
        </script>
    </body>
</html>
