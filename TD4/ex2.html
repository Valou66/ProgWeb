<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> Taxi Driver </title>
    <link rel="stylesheet" href="taxi-driver.css">
</head>
<html>
    <body>
        <script>
        function moyenne(tableau) {
            let somme = 0;
            for (let i = 0; i < tableau.length; i++) {
                somme += tableau[i];
            }
            return somme / tableau.length;
        }

        function ecart_type(tableau, moyenne) {
            let sommeEcarts = 0;
            for (let i = 0; i < tableau.length; i++) {
                sommeEcarts += Math.pow(tableau[i] - moyenne, 2);
            }
            return Math.sqrt(sommeEcarts / tableau.length);
        }

        let n = parseInt(prompt("Entrez la taille du tableau:"));
        let tableau = [];

        for (let i = 0; i < n; i++) {
            let valeur = parseFloat(prompt("Entrez la valeur " + (i + 1) + ":"));
            tableau.push(valeur);
        }

        let moyenneValeurs = moyenne(tableau);
        let ecartTypeValeurs = ecart_type(tableau, moyenneValeurs);

        document.writeln("La moyenne est: " + moyenneValeurs);
        document.write('<br/>');
        document.writeln("L'Ã©cart type est: " + ecartTypeValeurs);
        document.write('<br/>');
        </script>
    </body>
</html>
